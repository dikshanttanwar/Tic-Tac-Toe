<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae Toe</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
         <div class="container">
            <h2>Tic Tae Toe</h2>
            <h1>X Turn</h1>
            <img class="winGIF" src="win.gif" alt="">
            <div class="boxes">
                <div class="box brL brT" id="1"></div>
                <div class="box brT" id="2"></div>
                <div class="box brT brR" id="3"></div>
                <div class="box brL" id="4"></div>
                <div class="box br" id="5"></div>
                <div class="box brR" id="6"></div>
                <div class="box brB brL" id="7"></div>
                <div class="box brB" id="8"></div>
                <div class="box brB brR" id="9"></div>
            </div>
            <div class="buttons">
                <button>Reset</button>
            </div>
         </div>
    

</body>
</html>
